<h2>Slideshow</h2>
<div class="form_container">
    <img [src]="Src" alt="">
    <br><br><br><br>
    <input type="button" value="Next" (click)="next()">
    <input type="button" value="Previous" (click)="pre()">
    <input type="button" value="slideShow" (click)="slideShow()">
    <input type="button" value="stop" (click)="stop()">

    <br><br>
</div>
